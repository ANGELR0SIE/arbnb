<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-links">
            <img src="airbnb_logo.png" alt="Airbnb Logo" class="logo">
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Stays</a></li>
                    <li><a href="#">Experiences</a></li>
                </ul>
                <div class="header-search-bar">
                    <div class="search-item">
                        <span>Search destinations</span>
                    </div>
                    <div class="search-item">
                        <span>Add dates</span>
                    </div>
                    <div class="search-item">
                        <span>Add dates</span>
                    </div>
                    <div class="search-item">
                        <span>Add guests</span>
                    </div>
                    <button><img src="search_icon.png" alt="Search"></button>
                </div>
            </nav>
            <span>Airbnb your home</span>
            <img src="globe_icon.png" alt="Language" class="icon">
            <button class="menu-button">
                <img src="menu_icon.png" alt="Menu" class="icon">
                <img src="user_icon.png" alt="User" class="icon">
            </button>
        </div>
    </header>
    <div class="search-bar">
        <div class="search-item">
            <span>Search destinations</span>
        </div>
        <div class="search-item">
            <span>Add dates</span>
        </div>
        <div class="search-item">
            <span>Add dates</span>
        </div>
        <div class="search-item">
            <span>Add guests</span>
        </div>
        <button><img src="search_icon.png" alt="Search"></button>
    </div>
    <section class="categories">
        <div class="category">Icons</div>
        <div class="category">Amazing pools</div>
        <div class="category">Amazing views</div>
        <div class="category">OMG!</div>
        <div class="category">Tiny homes</div>
        <div class="category">New</div>
        <div class="category">Farms</div>
        <div class="category">Cabins</div>
        <div class="category">Countryside</div>
        <div class="category">Beachfront</div>
        <div class="category">Lakefront</div>
        <div class="category">Rooms</div>
    </section>
    <script src="script.js"></script>
</body>
</html>
